
<div class="ui-g">
    <div class="ui-g-12">
        <h2>Lista de Participantes</h2>
            <p-table [value]="part">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Tipo</th>
                            <th>Saldo</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-part>
                        <tr>
                            <td>{{part.nome}}</td>
                            <td>{{part.conta.dataInscricao}}</td>
                        </tr>
                    </ng-template>
            </p-table>          
    </div>
</div>
