<div class="ui-g">
        <div class="ui-g-12">
            <h2>Digite seu nome para criar uma nova conta</h2>
                <form >
                    <div class="ui-g-8">
                        <label>Nome </label>
                        <input  [(ngModel)]="participante.nome" name="nome" type="nome" id="inputNome"   pInputText placeholder="Digite seu nome aqui!"/>
                    </div>
                    <div class="ui-g-8">
                        <p-button (click)="onFormSubmit()" type="submit" label="Salvar"></p-button>
                    </div>
                </form>              
        </div>
</div>
